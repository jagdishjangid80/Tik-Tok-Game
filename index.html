<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div class="tic_toe">
        <div class="cell bt-0 bl-0">
            <span></span>
        </div>
        <div class="cell bt-0" >
            <span class="boxes"></span>
        </div>
        <div class="cell bt-0 br-0" >
            <span class="boxes"></span>
        </div>
        <div class="cell bl-0" >
            <span class="boxes"></span>
        </div>
        <div class="cell" >
            <span class="boxes"></span>
        </div>
        <div class="cell br-0" >
            <span class="boxes"></span>
        </div>
        <div class="cell bl-0 bb-0" >
            <span class="boxes"></span>
        </div>
        <div class="cell bb-0" >
            <span class="boxes"></span>
        </div>
        <div class="cell bb-0 br-0" ">
            <span class="boxes"></span>
        </div>
    </div>
    <div class="gameInfo">
        <h1 class="text-center">Tic-Tac-Toe</h1>
        <div class="tic_toe_tak d-flex justify-content-between">
            <button id="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
</div>
<script src="./index.js"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
